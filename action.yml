name: 'N2P UI Infrastructure Action'
description: 'Deploys or Destroys the N2P UI Infrastructure'
author: 'net2phone'

inputs:
  name:
    description: 'The name of the project'
    required: true
  environment:
    description: 'The environment to deploy to'
    default: tmp
  aws-account:
    description: 'The AWS account to deploy to'
    required: true
  aws-region:
    description: 'The AWS region to deploy to'
    required: true
  variables:
    description: 'The variables to pass to the CDK'
  identity:
    description: 'The identity to use for the CDK'
  optimized:
    description: 'Whether to optimize the build'

outputs:
  stack:
    description: 'The stack cloudformation outputs'

runs:
  using: node20
  main: 'dist/index.js'
