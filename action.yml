name: 'Create Cloudformation Template'
description: 'Create UI CloudFront + S3 cloudformation template'
author: 'therobertgrigorian'

inputs:
  name:
    description: 'The name of the project'
    required: true
  environment:
    description: 'The environment to deploy to'
    default: tmp
  aws-account:
    description: 'The AWS account to deploy to'
    required: true
  aws-region:
    description: 'The AWS region to deploy to'
    required: true
  variables:
    description: 'The variables to pass to the CDK'
  identity:
    description: 'The identity to use for the CDK'
  optimized:
    description: 'Whether to optimize the build'

outputs:
  folder:
    description: 'The folder to upload'
  bucket:
    description: 'The bucket to upload to'
  id:
    description: 'The distribution id'
  url:
    description: 'The distribution url'

runs:
  using: node20
  main: 'dist/index.js'
